<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Cookie Clicker 2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        /* Advanced UI styling */
        :root {
            --golden: #ffd700;
            --cookie-brown: #8b4513;
            --cosmic-purple: #4a0080;
            --portal-blue: #00ffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            height: 100vh;
            padding: 20px;
        }

        .side-panel {
            background: rgba(51, 51, 51, 0.95);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: calc(100vh - 40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Cookie Styling */
        .cookie-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cookie {
            width: 300px;
            height: 300px;
            cursor: pointer;
            position: relative;
            background: radial-gradient(circle at 30% 30%, #d4a056 0%, var(--cookie-brown) 80%);
            border-radius: 50%;
            box-shadow: 
                inset -10px -10px 15px rgba(0,0,0,0.5),
                inset 10px 10px 15px rgba(255,255,255,0.3),
                0 0 50px rgba(255, 215, 0, 0.3);
            transition: transform 0.1s;
        }

        .cookie::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #552809;
            border-radius: 50%;
            box-shadow: 
                40px 20px #552809,
                -20px 30px #552809,
                60px 40px #552809,
                10px 60px #552809;
        }

        .cookie.clicked {
            transform: scale(0.95);
            animation: cookieClick 0.1s ease-out;
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            pointer-events: none;
            background: var(--golden);
            border-radius: 50%;
            animation: particleFade 1s ease-out forwards;
        }

        @keyframes particleFade {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--dx), var(--dy)) scale(0);
            }
        }

        /* Portal Effect */
        .portal {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at center, var(--portal-blue), transparent);
            animation: portalPulse 2s infinite;
            filter: blur(5px);
        }

        @keyframes portalPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.4; }
        }

        /* Stats Display */
        .stats-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .stat-value {
            font-weight: bold;
            color: var(--golden);
        }

        /* Upgrades Grid */
        .upgrades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .upgrade-tile {
            background: rgba(68, 68, 68, 0.95);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upgrade-tile:hover {
            transform: translateY(-2px);
            border-color: var(--golden);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        /* Achievement System */
        .achievement {
            background: rgba(34, 34, 34, 0.95);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .achievement.unlocked {
            background: linear-gradient(45deg, #2a2a2a, #3a3a3a);
            border: 1px solid var(--golden);
        }

        /* Dimension Portal */
        .dimension-portal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--cosmic-purple), #000066);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* Research Tree */
        .research-tree {
            background: rgba(34, 34, 34, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .research-node {
            background: rgba(51, 51, 51, 0.95);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .research-node:hover {
            background: rgba(68, 68, 68, 0.95);
            transform: translateX(5px);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            animation: slideIn 0.5s ease-out;
            max-width: 300px;
            border-left: 4px solid var(--golden);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Progress Bars */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--golden);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Prestige Button */
        .prestige-button {
            background: linear-gradient(45deg, var(--cosmic-purple), #800080);
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .prestige-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(74, 0, 128, 0.5);
        }

        /* Time Warp Effect */
        .time-warp {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent, rgba(0, 255, 255, 0.2));
            animation: timeWarp 2s infinite;
            pointer-events: none;
        }

        @keyframes timeWarp {
            0% { transform: scale(1); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="dimension-portal" class="dimension-portal"></div>
    <div class="game-container">
        <div class="side-panel" id="upgrades-panel">
            <h2>Upgrades & Research</h2>
            <div class="upgrades-grid" id="upgrades-grid"></div>
            <div class="research-tree" id="research-tree"></div>
        </div>
        
        <div class="main-content">
            <div class="stats-container">
                <div id="cookie-count">0 cookies</div>
                <div id="cps">0 per second</div>
                <div id="multiplier">Multiplier: x1.0</div>
                <div id="prestige-points">Prestige Points: 0</div>
            </div>
            
            <div class="cookie-container">
                <div class="cookie" id="cookie"></div>
            </div>
            
            <button class="prestige-button" id="prestige-button" style="display: none;">
                Ascend to Cookie Heaven
            </button>
        </div>
        
        <div class="side-panel">
            <h2>Achievements & Stats</h2>
            <div id="achievements"></div>
            <div id="statistics"></div>
        </div>
    </div>

    <script>
        // This is just the HTML structure and styling
        // I'll send the full game logic in the next message
        // as it's quite extensive
    </script>
</body>
</html>
