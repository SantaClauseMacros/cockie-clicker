<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cookie Clicker 2.0</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div id="dimension-portal" class="dimension-portal"></div>
    <div class="game-container">
        <!-- Left Panel -->
        <div class="side-panel" id="upgrades-panel">
            <h2>Upgrades & Research</h2>
            <div class="upgrades-grid" id="upgrades-grid"></div>
            <div class="research-tree" id="research-tree"></div>
            <div id="mini-games-container"></div>
        </div>

        <!-- Center Panel -->
        <div class="main-content">
            <div class="stats-container">
                <div id="cookie-count">0 cookies</div>
                <div id="cps">0 per second</div>
                <div id="multiplier">Multiplier: x1.0</div>
                <div id="prestige-points">Prestige Points: 0</div>
            </div>

            <div class="cookie-container">
                <div class="cookie" id="cookie"></div>
            </div>

            <button class="prestige-button" id="prestige-button" style="display: none;">
                Ascend to Cookie Heaven
            </button>
        </div>

        <!-- Right Panel -->
        <div class="side-panel">
            <h2>Achievements & Stats</h2>
            <div id="achievements"></div>
            <div id="statistics"></div>
        </div>
    </div>

    <!-- Special Events Container -->
    <div id="special-events-container"></div>

    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/research.js"></script>
    <script src="js/achievements.js"></script>
    <script src="js/special-events.js"></script>
    <script src="js/mini-games.js"></script>
    <script src="js/dimensions.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
